{% extends 'main/base.html' %}

{% block content %}
<h1>Delete Place</h1>

<p>Are you sure you want to delete "{{ place.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'places:all_places_view' %}">Cancel</a>
</form>
{% endblock %}
