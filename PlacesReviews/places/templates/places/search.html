{% extends 'main/base.html' %}

{% block content %}
<h1>Search Results</h1>
<div>
    {% if results %}
        {% for result in results %}
            <div>
                <h3><a href="{% url 'places:place_detail_view' result.pk %}">{{ result.name }}</a></h3>
                <p>{{ result.city }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
