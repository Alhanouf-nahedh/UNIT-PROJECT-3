{% extends "main/base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Register</h2>
    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        
        <!-- Display General Errors -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <!-- Username Field -->
        <div class="mb-3">
            <label for="id_username" class="form-label">{{ form.username.label }}</label>
            <input type="text" id="id_username" name="username" value="{{ form.username.value }}" class="form-control">
            <div class="text-danger">{{ form.username.errors }}</div>
        </div>

        <!-- Password1 Field -->
        <div class="mb-3">
            <label for="id_password1" class="form-label">{{ form.password1.label }}</label>
            <input type="password" id="id_password1" name="password1" class="form-control">
            <div class="text-danger">{{ form.password1.errors }}</div>
        </div>

        <!-- Password2 Field -->
        <div class="mb-3">
            <label for="id_password2" class="form-label">{{ form.password2.label }}</label>
            <input type="password" id="id_password2" name="password2" class="form-control">
            <div class="text-danger">{{ form.password2.errors }}</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- Login Redirect -->
    <p class="text-center mt-3">
        Already have an account? <a href="{% url 'users:login' %}">Login now</a>
    </p>
</div>
{% endblock %}
